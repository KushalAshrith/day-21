<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid black;
        }
        th{
            border-collapse: collapse;
            border: 1px solid black;
            text-align: start;
        }
        td{
            border-collapse: collapse;
            border: 1px solid black;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <table>
        <tr width="220px">
            <th width="220px">
                Firstname
            </th>
        
            <th width="220px">Lastname</th>
        
            <th width="220px">Savings</th>

        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>
                $300
            </td>
        </tr>
    </table>
    <br><br><br>
    <table>
        <tr width="220px">
            <th width="220px">
                Firstname
            </th>
        
            <th width="220px">Lastname</th>
        
            <th width="220px">Savings</th>

        </tr>
        <tr> 
            <td height="40px">Peter</td>
            <td height="40px">Griffin</td>
            <td height="40px">$100</td>
        </tr>
        <tr>
            <td height="40px">Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td height="40px" >Joe</td>
            <td>Swanson</td>
            <td>
                $300
            </td>
        </tr>
    </table>

</body>
</html>
